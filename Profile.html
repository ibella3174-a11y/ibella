<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>User Profile </title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container profile">
  

    <div class="profile-box">
      <h2>Your Profile</h2>

      <div class="profile-pic-section">
        <img id="profilePicPreview" src="https://cdn-icons-png.flaticon.com/512/3135/3135715.png" alt="Profile Picture" class="profile-pic"/>
        <input type="file" id="profilePic" accept="image/*" onchange="uploadProfilePic(event)" />
      </div>

      <label>Full Name</label>
      <input type="text" id="profileFullName" />

      <label>Email</label>
      <input type="email" id="profileEmail" />

      <label>Phone Number</label>
      <input type="text" id="profilePhone" placeholder="Enter phone number" />

      <label>Username</label>
      <input type="text" id="profileUsername" readonly />

      <h3>Withdrawal Details</h3>

<label>Bank Name</label>
<select id="bankName">
  <option value="">-- Select Your Bank --</option>
  <option value="Access Bank">Access Bank</option>
  <option value="Fidelity Bank">Fidelity Bank</option>
  <option value="First Bank of Nigeria">First Bank of Nigeria</option>
  <option value="FCMB">First City Monument Bank (FCMB)</option>
  <option value="GTBank">Guaranty Trust Bank (GTBank)</option>
  <option value="Keystone Bank">Keystone Bank</option>
  <option value="Polaris Bank">Polaris Bank</option>
  <option value="Stanbic IBTC Bank">Stanbic IBTC Bank</option>
  <option value="Sterling Bank">Sterling Bank</option>
  <option value="UBA">United Bank for Africa (UBA)</option>
  <option value="Union Bank">Union Bank</option>
  <option value="Unity Bank">Unity Bank</option>
  <option value="Wema Bank">Wema Bank</option>
  <option value="Zenith Bank">Zenith Bank</option>
  <option value="Opay">Opay</option>
  <option value="PalmPay">PalmPay</option>
   <option value="Sterling bank">Sterling bank</option>
    <option value="Moniepoint MFB"> Moniepoint MFB</option>
       <option value="Ecobank Nigeria"> Ecobank Nigeria</option>
       <option value="Kuda MFB"> Kuda MFB</option>
          <option value="Sparkle MFB"> Sparkle MFB</option>
  
</select>

<label>Account Number</label>
<input type="text" id="accountNumber" />

<label>Account Holder Name</label>
<input type="text" id="accountHolder" />

<!--  SIDE-BY-SIDE BUTTONS (EXACTLY LIKE SCREENSHOT) -->
<div class="button-row">
  <button onclick="saveProfile()" class="update-btn">Update Profile</button>
  <button onclick="window.location.href='Support.html'" class="support-btn">Contact Support</button>
</div>

<!--  LOGOUT BUTTON UNDER THEM -->
<button class="logout" onclick="logout()">Logout</button>

    </div>
  </div>

  <style>
      * {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
}

body {
  font-family: 'Segoe UI', sans-serif;
  background-color: white;
  display: flex;
  justify-content: center;
  align-items: center;
  min-height: 100vh;
}

.container {
  width: 100%;
  max-width: 400px;
  padding: 20px;
}

.profile-box {
  background: #c8f0ff;
  padding: 25px;
  border-radius: 15px;
  box-shadow: 0 0 20px rgba(0, 200, 255, 0.15);
  color: black;
}

.profile-box h2 {
  text-align: center;
  margin-bottom: 15px;
}

.profile-pic-section {
  text-align: center;
  margin-bottom: 15px;
}

.profile-pic {
  width: 90px;
  height: 90px;
  border-radius: 50%;
  object-fit: cover;
  margin-bottom: 10px;
  border: 2px solid #00d1ff;
}

label {
  display: block;
  font-size: 14px;
  margin-top: 10px;
}

input, select {
  width: 100%;
  padding: 10px;
  border-radius: 10px;
  border: 1px solid #ccc;
  margin-top: 5px;
}

button {
  padding: 12px;
  border: none;
  border-radius: 10px;
  color: white;
  font-weight: bold;
  cursor: pointer;
  transition: 0.3s;
}

.update-btn {
  background: linear-gradient(90deg, #007bff, #00d1ff);
  width: 48%;
}

.support-btn {
  background: #333;
  width: 48%;
}

.logout {
  background: #ff6666;
  width: 100%;
  margin-top: 15px;
}

.button-row {
  display: flex;
  justify-content: space-between;
  margin-top: 15px;
}
  </style>

<script>
  document.addEventListener("DOMContentLoaded", () => {
    const username = localStorage.getItem("username");
    const email = localStorage.getItem("email");

    if (!username || !email) {
      window.location.href = "Registration page.html"; 
      return;
    }

    document.getElementById("profileFullName").value = localStorage.getItem("fullName") || "";
    document.getElementById("profileUsername").value = username;
    document.getElementById("profileEmail").value = email;
    document.getElementById("profilePhone").value = localStorage.getItem("phone") || "";
    document.getElementById("bankName").value = localStorage.getItem("bankName") || "";
    document.getElementById("accountNumber").value = localStorage.getItem("accountNumber") || "";
    document.getElementById("accountHolder").value = localStorage.getItem("accountHolder") || "";

    const profilePic = localStorage.getItem("profilePic");
    if (profilePic) {
      document.getElementById("profilePicPreview").src = profilePic;
    }
  });

  function uploadProfilePic(event) {
    const file = event.target.files[0];
    if (!file) return;
    const reader = new FileReader();
    reader.onload = function (e) {
      localStorage.setItem("profilePic", e.target.result);
      document.getElementById("profilePicPreview").src = e.target.result;
    };
    reader.readAsDataURL(file);
  }

  function saveProfile() {
    localStorage.setItem("fullName", document.getElementById("profileFullName").value);
    localStorage.setItem("email", document.getElementById("profileEmail").value);
    localStorage.setItem("phone", document.getElementById("profilePhone").value);
    localStorage.setItem("bankName", document.getElementById("bankName").value);
    localStorage.setItem("accountNumber", document.getElementById("accountNumber").value);
    localStorage.setItem("accountHolder", document.getElementById("accountHolder").value);

    alert("Profile updated successfully!");
  }

  function logout() {
    if (confirm("Are you sure you want to log out?")) {
      localStorage.clear();
      window.location.href = "Login.html";
    }
  }
</script>

</body>
  </html>

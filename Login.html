<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Login </title>
</head>
<body>
  <div class="container">
    <div class="login-box">
      <img src="logo.jpg" alt=" Logo" class="logo" />

      <h2>Sign in to ScaleHeight</h2>
      <p class="signup-text">Or <a href="Registration page.html">create a new account</a></p>

      <form>
        <label for="username">Username or Email</label>
        <input type="text" id="username" placeholder="Enter your username or email" />

        <label for="password">Password</label>
        <input type="password" id="password" placeholder="Enter your password" />

        <div class="options">
          <label><input type="checkbox" /> Remember me</label>
          <a href="Terms.html">Forgot password?</a>
        </div>

        <button type="submit">Sign in</button>
      </form>
    </div>
  </div>
</body>
</html>

<style>
* {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
}

body {
  font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
  background-color:white ;
  color: white;
  display: flex;
  justify-content: center;
  align-items: center;
  height: 100vh;
}

.container {
  width: 100%;
  max-width: 400px;
  padding: 20px;
}

.login-box {
  background-color:#c8f0ff;
  padding: 30px;
  border-radius: 16px;
  box-shadow: 0 0 10px rgba(0, 200, 255, 0.1);
}

.logo {
  display: block;
  margin: 0 auto 20px;
  width: 64px;
  height: 64px;
  border-radius: 50%;
  object-fit: cover;  
  border: 2px solid #00ccff; 
  }


h2 {
  text-align: center;
  margin-bottom: 10px;
  color: black;
}

.signup-text {
  text-align: center;
  color: #aaa;
  margin-bottom: 20px;
}

.signup-text a {
  color: #00ccff;
  text-decoration: none;
}

form {
  display: flex;
  flex-direction: column;
}

form input:focus {
  outline: 2px solid #00d1ff;
}

label {
  margin-bottom: 6px;
  font-size: 0.9em;
  font-weight: bold;
  color: black;
}

input[type="text"],
input[type="password"] {
  padding: 12px;
  margin-bottom: 16px;
  border: 1px solid #ccc;
  border-radius: 14px;
  background-color: white;
  color: black;
}

input::placeholder {
  color: #777;
}

.options {
  display: flex;
  justify-content: space-between;
  align-items: center;
  font-size: 0.85em;
  color: #aaa;
  margin-bottom: 20px;
}

.options a {
  color: black;
  text-decoration: none;
}

.options label {
  display: flex;
  align-items: center;
  gap: 6px;
  color: #aaa;
}

button {
  padding: 12px;
  border: none;
  border-radius: 8px;
  background: linear-gradient(90deg, #007bff, #00e5ff);
  color: #fff;
  font-weight: bold;
  font-size: 1em;
  cursor: pointer;
  transition: background 0.3s ease;
}

button:hover {
  opacity: 0.9;
}
</style>
<script>
  function login(e) {
    e.preventDefault();

    const usernameInput = document.getElementById("username").value.trim();
    const passwordInput = document.getElementById("password").value;

    // Block if fields are empty
    if (usernameInput === "" || passwordInput === "") {
      alert("Please enter both username/email and password.");
      return;
    }

    // Get stored user data
    const storedUsername = localStorage.getItem("username");
    const storedEmail = localStorage.getItem("email");
    const storedPassword = localStorage.getItem("password");

    // Only compare if user exists in localStorage
    if (storedUsername && storedEmail && storedPassword) {
      const isUsernameMatch = usernameInput === storedUsername || usernameInput === storedEmail;
      const isPasswordMatch = passwordInput === storedPassword;

      if (isUsernameMatch && isPasswordMatch) {
        // Login successful
        window.location.href = "Dashboard.html";
        return;
      }
    }

    //  If no user OR credentials are incorrect
    alert("Incorrect username/email or password. Redirecting to registration...");

    setTimeout(() => {
      window.location.href = "Registration page.html";
    }, 1500);
  }

  // Attach login logic to form
  document.querySelector("form").addEventListener("submit", login);
</script>
